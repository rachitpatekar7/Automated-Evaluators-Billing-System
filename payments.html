<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments - FreakFinance</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        .dashboard-layout {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #004d40;
            color: white;
            padding: 20px;
        }
        .sidebar h1 {
            margin-bottom: 40px;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 20px 0;
            cursor: pointer;
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
        .header {
            margin-bottom: 20px;
        }
        .header h2 {
            margin: 0;
        }
        .cards {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .card {
            flex: 1;
            background-color: #fff;
            padding: 20px;
            margin-right: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .card:last-child {
            margin-right: 0;
        }
        .dashboard-details {
            display: flex;
            justify-content: space-between;
        }
        .bills-list, .recent-transactions {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 48%;
        }
        .bills-list h3, .recent-transactions h3 {
            margin-top: 0;
        }
        .bills-list ul, .recent-transactions ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .bills-list ul li, .recent-transactions ul li {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
        }
        .bills-list ul li span, .recent-transactions ul li span {
            flex: 1;
        }
    </style>
</head>
<body>

<div class="dashboard-layout">
    <div class="sidebar">
        <h1><span style="color: #BFDB38;">Freak</span>Finance</h1>
        <ul>
            <li><a href="index.html" style="color: white; text-decoration: none;">Dashboard</a></li>
            <li><a href="bills.html" style="color: white; text-decoration: none;">Bills</a></li>
            <li><a href="faculty.html" style="color: white; text-decoration: none;">Faculty</a></li>
            <li><a href="voucher.html" style="color: white; text-decoration: none;">Voucher</a></li>
            <li><a href="payments.html" style="color: white; text-decoration: none;">Payments</a></li>
        </ul>
    </div>
    <div class="main-content">
        <div class="header">
            <h2>Payments Overview</h2>
            <p>Track your payment history.</p>
        </div>
        <div class="bills-list">
            <h3>Payments</h3>
            <ul>
                <li>
                    <span>Payment ID 1</span>
                    <span>INR 25,000.00</span>
                    <span>Completed</span>
                </li>
                <li>
                    <span>Payment ID 2</span>
                    <span>INR 12,500.00</span>
                    <span>Pending</span>
                </li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
